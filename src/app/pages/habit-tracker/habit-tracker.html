<div class="container py-5">
  <div class="row mb-5">
    <div class="col-md-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="openCreateHabitModal()">Add New Habit</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ms-auto text-center">
      <p>
        <span class="me-2">
          <i class="ti ti-chevron-left cursor-pointer" (click)="getNewCurrentMonthYear(-1)"></i>
        </span>
        {{ currentMonthYear.month }} {{ currentMonthYear.year }}
        <span class="ms-2 cursor-pointer" (click)="getNewCurrentMonthYear(1)">
          <i class="ti ti-chevron-right"></i>
        </span>
      </p>
    </div>
  </div>
</div>
