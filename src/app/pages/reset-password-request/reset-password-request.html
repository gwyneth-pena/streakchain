<div class="container py-5 px-2">
  <div class="row px-2 px-md-5 d-flex align-items-center justify-content-center">
    <div class="col-md-8">
      <div class="d-none d-md-flex align-items-center justify-content-center h-100 me-5 pe-5">
        <img
          src="/images/forgot_password.svg"
          alt="Reset Password"
          class="img-fluid mx-auto d-block me-5 pe-5"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <h2>Reset Password</h2>
        <p>Reset your password to start tracking your habits.</p>

        <form class="form pt-3" (submit)="submitForm($event)" novalidate>
          <div class="row">
            <div class="col-md-12 my-4">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [field]="forgotPasswordForm.email"
                  [ngClass]="{
                    'is-invalid': forgotPasswordForm.email().invalid() && isFormSubmitted
                  }"
                  placeholder="Email Address"
                />
                <label for="email" class="form-label">Email Address</label>
              </div>
              @if(forgotPasswordForm.email().invalid() && isFormSubmitted) { @for(error of
              forgotPasswordForm.email().errors(); track error.message) {
              <small class="text-danger">
                {{ error.message }}
              </small>
              } }
            </div>
          </div>
          <div class="mx-auto mt-3">
            <button type="submit" class="btn btn-primary mt-4 mb-2 w-100">Send Reset Link</button>
          </div>

          <div class="mt-5 w-100 text-center">
            <small>
              Already have an account?
              <a routerLink="/login" class="text-primary cursor-pointer">Sign in</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
